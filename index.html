<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon</title>
    <script src="index.js" type="module" defer></script>
    <link rel='stylesheet' href="progressbar.css"></style>
    <link rel='stylesheet' href="index.css"></style>
</head>
<body>
    <main>
        <div class="progress"></div>
        <div class="controls">
            <div class="control__wrapper">
                <input type="checkbox" id="animation-button"/>
                <label for="animation-button">Animate</label>
            </div>
                <div class="switch-wrap">
                    <input type="checkbox" id="hide-button" />
                    <label class="">hide</div>
                </div>
            <div class="control__wrapper">
                <input type="number" id="value-input" class="controls__input" autocomplete="off" value="10" max="100"/>
                <label for="value-input">Value</label>
            </div>
            <div class="control__wrapper">
                <input type="number" id="bar-input" class="controls__input" autocomplete="off" value="10" min="1" max="150"/>
                <label for="bar-input">Width</label>
            </div>
        </div>
    </main>
</body>
</html>
